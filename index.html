<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
       	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
       	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
       	<style>
			span{
				font-size: 10em;
				font-family: 'Lato', sans-serif;
			}
			@media (max-width: 425px){
				.size{
					display: block;
				}
			}
       	</style>

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

       <div class="container">
       <div class="row">
       	<div class="col-md-12 text-center">
       	<span class="counter">1</span> <span class="size" style="font-size:5em">of</span> <span>153</span>
       		<div class="progress">
			  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 1%">
			  </div>
			</div>
       	</div>
       </div>
       	<button class="btn btn-lg btn-primary update center-block">+1</button>
       </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script>
        	var myFirebaseRef = new Firebase("https://bd.firebaseio.com/");
        	myFirebaseRef.child("current_sample_number").on("value", function(snapshot) {
			  $('.counter').text(snapshot.val());  // Alerts "San Francisco"
			});
        	//var current_number = $('.counter').text();
        	
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
